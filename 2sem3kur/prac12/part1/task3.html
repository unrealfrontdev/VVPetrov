<!DOCTYPE html>
<html>
<head>
    <title>Практика Vue JS</title>
</head>
<body>
    <div id="main-element">
        <p>{{ bigData[0].hobbies[2].cheese }}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#main-element',
            data: {
                bigData: [{
                    'name': 'Alex',
                    'age': 56,
                    'hobbies': [
                        'football',
                        'tennis',
                        {'cheese': 'notNow'}
                    ]
                }]
            }
        });
    </script>
</body>
</html>
