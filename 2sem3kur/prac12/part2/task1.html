<!DOCTYPE html>
<html>
<head>
    <title>Практика Vue JS</title>
</head>
<body>
    <div id="main-element">
        <span>{{ some_text|needTrim }}</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.filter('needTrim', function(value) {
            if (!value) return '';
            return value.toLowerCase();
        });

        new Vue({
            el: '#main-element',
            data: {
                some_text: 'Пора бы в НИЖНИЙ реГИСТР'
            }
        });
    </script>
</body>
</html>
