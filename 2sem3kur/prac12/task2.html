<!DOCTYPE html>
<html>
<head>
    <title>Практика Vue JS</title>
</head>
<body>
    <div id="main-element">
        <p>{{ textPlusSign(text) }}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#main-element',
            data: {
                text: 'Simple Text'
            }, 
            methods: {
                textPlusSign(data) {
                    return data + '!';
                }
            }
        });
    </script>
</body>
</html>
