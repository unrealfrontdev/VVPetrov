<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Счётчик</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ counter }}</h1>
    <button @click="decrement">-1</button>
    <button @click="increment">+1</button>
    <button @mouseover="resetCounter">Reset counter</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        increment() {
          this.counter++;
        },
        decrement() {
          this.counter--;
        },
        resetCounter() {
          this.counter = 0;
        }
      }
    });
  </script>
</body>
</html>
